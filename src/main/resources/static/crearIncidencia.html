<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crear incidencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="js/crearIncidencia.js"></script>
</head>
<body>
    <div class="col-3 mx-auto mt-5">
        <h2 class="text-center">Crear Incidencia</h2>
        <form id = "incidenciaForm">
            <label class="mt-2">Operador asignado</label>
            <input id="operador" type="text" placeholder="ID del operador" class="form-control">
            <div><small>No se valida el operador</small></div>
            <label class="mt-2">Titulo</label>
            <input id="titulo" type="text" placeholder="Titulo de la incidencia" class="form-control">
            <label class="mt-2">Descripcion</label>
            <input id="descripcion" type="text" placeholder="Descripción de la incidencia" class="form-control">
            <label class="mt-2">Diagnóstico</label>
            <input id="diagnostico" type="text" placeholder="Diagnostico del problema" class="form-control">
            <div class="d-flex justify-content-evenly mt-3 mb-3">
                <a href="verIncidencias.html" class="btn btn-secondary btn-lg col-4">Cancelar</a>
                <a class="btn btn-primary btn-lg col-4" onclick="crearIncidencia()">Registrar</a>
            </div>
        </form>
    </div>

</body>

</html>
