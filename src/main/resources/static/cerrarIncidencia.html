<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crear incidencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="js/cerrarIncidencia.js"></script>
</head>
<body>
    <div class="col-3 mx-auto mt-5 align-items-center justify-content-center">
        <h2 class="text-center" id="tituloForm">Cerrar Incidencia</h2>
        <form id = "cerrarIncidenciaForm">
            <label class="mt-2">Solución</label>
            <input id="solucion" type="text" placeholder="Resolución de la incidencia" class="form-control">
            <div class="d-flex justify-content-evenly mt-3 mb-3">
                <a href="verIncidencias.html" class="btn btn-secondary btn-lg col-4">Cancelar</a>
                <a class="btn btn-primary btn-lg col-4" onclick="cerrarIncidencia()">Cerrar</a>
            </div>
        </form>
    </div>
</body>

</html>
