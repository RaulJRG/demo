<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Incidencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="js/verIncidencias.js"></script>
</head>

<body class="container col-12 justify-content-center">

    <div class="d-flex justify-content-evenly mt-3 mb-3">
        <div class="d-flex align-items-center"><a href="/" class="btn btn-secondary">Volver</a></div>
        <h1 class="mx-auto">Gestión de incidencias</h1>
        <div class="d-flex align-items-center"><a href="crearIncidencia.html" class="btn btn-primary">Nueva</a></div>
    </div>
    <div class="mx-auto d-flex justify-content-evenly col-8 mt-3">
        <select class="col-2" id = "filtroBusqueda">
            <option value=" "></option>
            <option value="id">Id</option>
            <option value="dia">Dia</option>
            <option value="operador">Operador</option>
        </select>
        <input id = "valorBusqueda" class="form-control col-6" type="search" placeholder="Buscar incidencia" aria-label="Search">
        <button class="btn btn-outline-success" onclick="buscarIncidencias()">Buscar</button>
    </div>

    <table id="incidencias" class="table mt-3">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Diagnóstico</th>
                <th>Estado</th>
                <th>Fecha de Creacion</th>
                <th>Operador</th>
                <th>Solucion</th>
                <th>Fecha de Cierre</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</body>

</html>
